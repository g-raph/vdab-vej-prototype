<div class="notification">
    <div class="notification__inner">
        <span class="material-symbols-outlined">construction</span>
        <div class="message">
            <strong>Aankondiging werkzaamheden aan onze website</strong><br>
            <span>Op maandag 2 augustus zal er vanaf 19u15 gewerkt worden aan vdab.be. Onze toepassingen kunnen tijdelijk onbeschikbaar zijn. Onze excuses voor het ongemak!</span>
        </div>
    </div>
</div>
<div class="container--top">
    <div class="main-search box">
        <h1>Welkom bij VDAB, vandaag zijn er 210.266 jobs</h1>
        <form>
            <div class="top">
                <div class="field">
                    <label for="search">Functie, bedrijf of trefwoord</label>
                    <input type="text" name="search" id="search">
                </div>
                <div class="field">
                    <label for="location">Postcode, gemeente of provincie</label>
                    <input type="text" name="location" id="location">
                </div>
                <button [routerLink]="['/jobs/vind-een-job']" routerLinkActive="router-link-active"  class="submit btn--primary"><span class="material-symbols-outlined">search</span><span>Vind een job</span></button>
            </div>
        </form>
    </div>
</div>
<div class="container--bottom">
    <div class="cta-blocks">
        <div class="box">
            <app-cta-block *ngFor="let item of ctaBlockItems1" [item]="item"></app-cta-block>
        </div>
    </div>
    <div class="cta-blocks-2">
        <div class="box">
            <app-cta-block *ngFor="let item of ctaBlockItems2" [item]="item"></app-cta-block>
        </div>
    </div>
</div>
