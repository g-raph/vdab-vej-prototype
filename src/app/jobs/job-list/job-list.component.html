<div class="jobs-container" [ngClass]="{'filter-open': (filterOpen | async)}" *ngIf="jobs$ | async as jobs">
    <div class="searchbox">
        <div class="meta">
            <div>Bediende, Limburg</div>
            <div class="muted">2 actieve filters</div>
        </div>
        <button (click)="openFilter()" class="btn btn--secondary btn--small"><span class="material-symbols-outlined"> edit </span><span>Wijzig zoekopdracht / filters</span></button>
    </div>
    <div class="sortbox">
        <span class="bold">9027</span>
        <span>jobs</span>
        <div class="dropdown">
            <span>Sorteer op: Standaard</span>
            <span class="material-symbols-outlined">unfold_more</span>
        </div>
    </div>
    <div class="jobs">
        <app-job-teaser *ngFor="let job of jobs" [job]="job" [routerLink]="['/vind-een-job', 'zoekresultaten', job.id]"></app-job-teaser>
    </div>
    <!-- <app-footer [backIcon]="false"></app-footer> -->
    <app-bottom-nav [bottomNavConfig]="navConfig"></app-bottom-nav>
    <div class="filter-modal" [ngClass]="{'open': (filterOpen | async)}">
        <div class="filter-modal__header">
            <h2>Vind een job</h2>
            <span (click)="closeFilter()" class="material-symbols-outlined">close</span>
        </div>
        <div class="filter-modal__body">
            <form>
                <div class="top">
                    <div class="field">
                        <label for="search">Functie, bedrijf of trefwoord</label>
                        <input type="text" name="search" id="search">
                    </div>
                    <div class="field">
                        <label for="location">Postcode, gemeente of provincie</label>
                        <input type="text" name="location" id="location">
                    </div>
                    <div class="bookmark"><span class="material-symbols-outlined">bookmark</span> <span>Bewaar deze zoekopdracht</span></div>
                </div>
                <div class="bottom">
                    <div class="accordion">
                        <div class="accordion__header"><h3>Type contract</h3><span class="chevron material-symbols-outlined">chevron_left</span></div>
                        <div class="accordion__body">
                            <label class="o-form__label c-checkbox__label" for="vej_arbeidscircuit_8">
                                <input type="checkbox" class="c-checkbox__input" id="vej_arbeidscircuit_8" value="8" checked>
                                <div>Vaste jobs
                                    <span class="c-filter__options-count">(85133)</span>
                                </div>
                            </label>
                            <label class="o-form__label c-checkbox__label" for="vej_arbeidscircuit_9">
                                <input type="checkbox" class="c-checkbox__input" id="vej_arbeidscircuit_9" value="9">
                                <div>Tijdelijke jobs
                                    <span class="c-filter__options-count">(85133)</span>
                                </div>
                            </label>
                            <label class="o-form__label c-checkbox__label" for="vej_arbeidscircuit_7">
                                <input type="checkbox" class="c-checkbox__input" id="vej_arbeidscircuit_7" value="7">
                                <div>Flexijobs
                                    <span class="c-filter__options-count">(85133)</span>
                                </div>
                            </label>
                            <label class="o-form__label c-checkbox__label" for="vej_arbeidscircuit_6">
                                <input type="checkbox" class="c-checkbox__input" id="vej_arbeidscircuit_6" value="6">
                                <div>Studentenjobs
                                    <span class="c-filter__options-count">(85133)</span>
                                </div>
                            </label>
                            <label class="o-form__label c-checkbox__label" for="vej_arbeidscircuit_5">
                                <input type="checkbox" class="c-checkbox__input" id="vej_arbeidscircuit_5" value="5" checked>
                                <div>Interim
                                    <span class="c-filter__options-count">(85133)</span>
                                </div>
                            </label>
                            <label class="o-form__label c-checkbox__label" for="vej_arbeidscircuit_4">
                                <input type="checkbox" class="c-checkbox__input" id="vej_arbeidscircuit_4" value="4">
                                <div>Zelfstandige activiteiten
                                    <span class="c-filter__options-count">(85133)</span>
                                </div>
                            </label>
                        </div>
                    </div>
                </div>
            </form>
            <button (click)="scrollToTopPosition();closeFilter();" class="submit btn--primary"><span class="material-symbols-outlined">search</span><span>Zoek</span></button>
        </div>
    </div>
</div>
