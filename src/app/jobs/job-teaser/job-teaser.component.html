<div class="job">
    <div *ngIf="job.new" class="new">Nieuw</div>
    <h3 class="job__title">{{job.title}}</h3>
    <div class="job__company">
        <img *ngIf="job.company.logo" class="job__logo" [src]="job.company.logo" alt="{{job.title}}">
        <div class="meta">
            <div>{{job.company.name}}</div>
            <div>{{job.company.location}}</div>
        </div>
    </div>
    <div class="job__tags">
        <div *ngFor="let tag of job.tags" class="tag">{{tag}}</div>
    </div>
    <div class="job__online">Online sinds {{job.online}}</div>
</div>
