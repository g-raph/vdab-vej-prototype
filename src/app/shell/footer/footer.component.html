<div class="footernav">
  <div class="footernav__item" routerLink="/vind-een-job/zoekresultaten" routerLinkActive="active">
    <span *ngIf="!backIcon" class="material-symbols-outlined"> search </span>
    <span *ngIf="backIcon" class="material-symbols-outlined"> chevron_left </span>
    <span>Jobs</span>
  </div>
  <div class="footernav__item">
    <span class="material-symbols-outlined"> task </span>
    <span>Jobsuggesties</span>
  </div>
  <div class="footernav__item">
    <span class="material-symbols-outlined"> notifications </span>
    <span>Job alert</span>
  </div>
  <div class="footernav__item" routerLink="/favorites" routerLinkActive="active">
    <span class="material-symbols-outlined"> star </span>
    <span>Bewaarde vacatures</span>
    <ng-container *ngIf="(favorites$ | async) as favs"><span *ngIf="favs.length" class="badge">{{favs.length}}</span></ng-container>
  </div>
</div>
